<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>

<body>
    <iframe src="paragraphs.html" width="200" height="150" frameborder="1"></iframe>
    <iframe name="my frame"></iframe>
    <p><a href="http://wikipedia.org" target="my frame">link</a></p>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/bCXkMYRI11c" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
